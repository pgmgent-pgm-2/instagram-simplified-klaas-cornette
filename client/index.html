<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Simplified | Programming 2 | Associate Degree in Computer Programming</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <button id="show-user-button">user</button>
    <button id="show-home-button">home</button>
    <button id="new-post">new post</button>
    <div id="make-post">
        <input id="input-foto" type="text" placeholder="url voor foto">
        <input id="input-body" type="text" placeholder="body">
        <button id="return-post">make post</button>
    </div>
    <div id="show-user">
        <div id="gebreuker-info"></div>
        <div id="gebreuker-followers"></div>
        <div id="gebreuker-following"></div>
        <div id="gebreuker-posts"></div>     
    </div>
    <div id="show-home">
        <div id="home"></div>  
        <div id="home-active-user-post"></div>
        <div id="home-add-followers"></div> 
        <div id="home-remove-followers"></div>
    </div>
     
    
    <script src="js/gebreuker.js"></script>
    <script src="js/homePage.js"></script>
    <script src="js/activeListeners.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
